  <link href="./img/drink-icon.png" rel="icon" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./css/register2.css">

</head>
<body>

    <header>
        <a href="#" class="logo">The Rizz Bar</a>
        <div class="hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
        
        <nav class="nav-bar">
            <ul>
            <li><a href="index.html">Inicio</a></li>        
            <li><a href="about.html">Acerca</a></li>              
            <li><a href="contact.html">Contacto</a></li> 
            <li><a href="register2.html" class="active" >Login</a></li>        
            </ul>
        </nav>
      </header>

    <nav>


        <section>

            <section class="wrapper">
                <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        
                <section class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <section class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </section>
                        <section class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </section>
                        <section class="remember-forgot">
                            <label><input type="checkbox">Recordarme</label>
                            <a href="#">¿Olvidó su contraseña?</a>
                        </section>
                        <button type="submit" formaction="index.html" class="btn">Iniciar sesión</button>
                        <section class="login-register">
                            <p>¿No tienes una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                        </section>
                    </form>
                </section>
        
        
        
                <section class="form-box register">
                    <h2>Registrarse</h2>
                    <form action="#">
                        <section class="input-box">
                            
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required>
                            <label>Nombre de usuario</label>
                        </section>
                        <section class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </section>
                        <section class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </section>
                        <section class="remember-forgot">
                            <label><input type="checkbox">Estoy de acuerdo con los términos y condiciones</label>
                            
                        </section>
                            <button type="submit" formaction="index.html" class="btn">Registrarse</button>
                        <section class="login-register">
                            <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Iniciar sesión</a></p>
                        </section>
                    </form>
                </section>
            </section>
        </section>
          

    </nav>

    <script src="./js/login.js"></script>
	<script src="./js/hamburger.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
